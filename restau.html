<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ffafbd;
            --rose: #ffc3a0;
            --dark-pink: #e91e63;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink), var(--rose));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 1.1rem;
        }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: var(--dark-pink);
            color: white;
        }

        #noBtn {
            background-color: #ddd;
            color: #555;
            position: absolute;
            left: 55%; /* Start position */
        }

        /* Success Message */
        #message {
            display: none;
            color: var(--dark-pink);
            font-size: 1.5rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        /* Heart Confetti */
        .heart {
            position: absolute;
            color: var(--dark-pink);
            font-size: 1.5rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk2m/giphy.gif" alt="Cute Cat">
        </div>
        <h1 id="question">Will you be my Valentine?</h1>
        <p id="subtext">You're the "CSS" to my "HTML".</p>
        
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
        <div id="message">Yay! See you on the 14th! üíñ</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const message = document.getElementById('message');
        const mainGif = document.getElementById('mainGif');
        const subtext = document.getElementById('subtext');
        const btnWrapper = document.getElementById('btnWrapper');

        // 1. The "No" button runs away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // 2. The "Yes" button action
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew you'd say yes! ü•∞";
            subtext.style.display = "none";
            btnWrapper.style.display = "none";
            message.style.display = "block";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWRidXJscms0bmR3bmR3bmR3bmR3bmR3bmR3bmR3bmR3bmR3bmR3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif";
            
            startHearts();
        });

        // 3. Heart Confetti Logic
        function startHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-5vh';
                    heart.style.opacity = Math.random();
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
